<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 4: Letter Monogram - "W" with clock hands integrated -->
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow for depth -->
    <filter id="shadow4" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="108" fill="url(#grad4)"/>

  <!-- Large stylized "W" -->
  <g filter="url(#shadow4)">
    <path d="M 70 90 L 90 160 L 110 110 L 128 150 L 146 110 L 166 160 L 186 90"
          stroke="white"
          stroke-width="14"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
          opacity="0.95"/>
  </g>

  <!-- Clock hands integrated into the W -->
  <!-- Hour hand -->
  <line x1="128" y1="150" x2="128" y2="125"
        stroke="white"
        stroke-width="6"
        stroke-linecap="round"
        opacity="0.8"/>

  <!-- Minute hand -->
  <line x1="128" y1="150" x2="145" y2="135"
        stroke="white"
        stroke-width="5"
        stroke-linecap="round"
        opacity="0.8"/>

  <!-- Center dot of clock -->
  <circle cx="128" cy="150" r="5" fill="white"/>

  <!-- Subtle time markers around -->
  <circle cx="128" cy="75" r="3" fill="white" opacity="0.4"/>
  <circle cx="165" cy="128" r="3" fill="white" opacity="0.4"/>
  <circle cx="128" cy="181" r="3" fill="white" opacity="0.4"/>
  <circle cx="91" cy="128" r="3" fill="white" opacity="0.4"/>
</svg>
