<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad)"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="100" fill="#1e40af" opacity="0.1"/>
  <circle cx="1050" cy="480" r="120" fill="#2563eb" opacity="0.1"/>

  <!-- Lightning icon (larger, custom) -->
  <g transform="translate(470, 120)">
    <path d="M35 0L15 35H28L20 70L50 30H35L45 0Z" fill="#60a5fa" filter="url(#glow)"/>
  </g>

  <!-- Main title -->
  <text x="600" y="260" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="100" font-weight="700" fill="#f1f5f9" text-anchor="middle" letter-spacing="-2">QuickSlots</text>

  <!-- Tagline -->
  <text x="600" y="340" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="38" font-weight="500" fill="#cbd5e1" text-anchor="middle">Share your availability in seconds</text>

  <!-- Feature badges -->
  <g transform="translate(200, 410)">
    <!-- No signup badge -->
    <rect x="0" y="0" width="220" height="50" rx="25" fill="#1e3a8a" opacity="0.8"/>
    <text x="110" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="20" font-weight="600" fill="#93c5fd" text-anchor="middle">No signup</text>

    <!-- Temporary badge -->
    <rect x="250" y="0" width="220" height="50" rx="25" fill="#1e3a8a" opacity="0.8"/>
    <text x="360" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="20" font-weight="600" fill="#93c5fd" text-anchor="middle">Temporary</text>

    <!-- Private badge -->
    <rect x="500" y="0" width="220" height="50" rx="25" fill="#1e3a8a" opacity="0.8"/>
    <text x="610" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="20" font-weight="600" fill="#93c5fd" text-anchor="middle">Zero data</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="350" y="550" width="500" height="6" fill="#3b82f6" rx="3" opacity="0.6"/>
</svg>
