<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 3: Calendar Focus - Modern calendar with selected slots -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="108" fill="url(#grad3)"/>

  <!-- Calendar background -->
  <rect x="78" y="88" width="100" height="85" rx="8" fill="white" opacity="0.95"/>

  <!-- Calendar header -->
  <rect x="78" y="88" width="100" height="20" rx="8" fill="white"/>

  <!-- Calendar dots (days of week) -->
  <circle cx="93" cy="120" r="3" fill="#93c5fd"/>
  <circle cx="108" cy="120" r="3" fill="#93c5fd"/>
  <circle cx="123" cy="120" r="3" fill="#93c5fd"/>
  <circle cx="138" cy="120" r="3" fill="#93c5fd"/>
  <circle cx="153" cy="120" r="3" fill="#93c5fd"/>
  <circle cx="163" cy="120" r="3" fill="#93c5fd"/>

  <!-- Available time slots (selected days) -->
  <rect x="85" y="130" width="12" height="12" rx="2" fill="#3b82f6"/>
  <rect x="115" y="130" width="12" height="12" rx="2" fill="#3b82f6"/>
  <rect x="145" y="130" width="12" height="12" rx="2" fill="#3b82f6"/>

  <!-- Other days (faded) -->
  <rect x="100" y="130" width="12" height="12" rx="2" fill="#dbeafe"/>
  <rect x="130" y="130" width="12" height="12" rx="2" fill="#dbeafe"/>
  <rect x="160" y="130" width="12" height="12" rx="2" fill="#dbeafe"/>

  <!-- Second row -->
  <rect x="85" y="148" width="12" height="12" rx="2" fill="#dbeafe"/>
  <rect x="100" y="148" width="12" height="12" rx="2" fill="#3b82f6"/>
  <rect x="115" y="148" width="12" height="12" rx="2" fill="#dbeafe"/>
  <rect x="130" y="148" width="12" height="12" rx="2" fill="#dbeafe"/>
  <rect x="145" y="148" width="12" height="12" rx="2" fill="#3b82f6"/>
  <rect x="160" y="148" width="12" height="12" rx="2" fill="#dbeafe"/>

  <!-- Clock icon overlay (small) -->
  <circle cx="158" cy="155" r="14" fill="#2563eb"/>
  <circle cx="158" cy="155" r="10" fill="white" opacity="0.3"/>
  <line x1="158" y1="155" x2="158" y2="149" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="158" y1="155" x2="162" y2="155" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
</svg>
